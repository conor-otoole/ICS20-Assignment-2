          />

          <p> Please click the button below </p> 
            <!-- Simple Textfield -->
           <form action="#">
          <p>Base</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length-of-rectangle"
            />
            <label class="mdl-textfield__label" for="length-of-rectangle">Base ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
             <!-- Numeric Textfield -->
        <form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="width-of-rectangle"
            />
            <label class="mdl-textfield__label" for="width-of-rectangle">Height ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
<!-- Colored raised button -->
